<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue로 hello world</title>
</head>
<body>
  <div id="hello">
    {{msg}}
  </div>

  <!-- vue2 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <!-- <script src="js/vue.min.js"></script> -->
  <script>
    new Vue({
      el: '#hello',
      // 엘리먼트(key) #hello(value) 불러옴
      data: {msg: 'Hello World'}
    });
  </script>

  <!-- vue3 vue3는 new Vue(); 안 씀.
      아직 개발단계(베타느낌) 순자처럼 메서드, 함수이용

</body>
</html>
